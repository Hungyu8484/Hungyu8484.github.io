<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Club - Eve Wang</title>
    <script src="components/EmbeddedPDF.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        .header {
            background: linear-gradient(135deg, #a8e6cf 0%, #ffffff 100%);
            padding: 40px 0 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #3498db;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
        }

        .further-plan {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 600;
        }

        .main-content {
            background: white;
            padding: 40px 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-item {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .content-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .content-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .content-dates {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 1rem;
        }

        .content-box {
            width: 100%;
            height: 500px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .content-box:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .content-box iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .content-box.pdf {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .pdf-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        .content-box:hover .pdf-overlay {
            opacity: 1;
        }

        /* PDF Modal Styles */
        .pdf-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .pdf-modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .pdf-modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .pdf-modal-close:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .content-box.pdf {
            background: #2c3e50;
        }

        .content-box.pics {
            background: #34495e;
            height: 100px;
        }

        .content-box.empty {
            background: #ecf0f1;
            color: #7f8c8d;
            border: 2px dashed #bdc3c7;
        }

        .content-box.list {
            background: #f8f9fa;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
        }

        .list-item {
            margin: 0.2rem 0;
            font-size: 0.9rem;
        }

        /* Photo Gallery Styles */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        /* Photo Modal */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .photo-modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .photo-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .photo-modal-close:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            .page-title {
                font-size: 2rem;
            }
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .photo-item img {
                height: 150px;
            }
        }
    </style>
</head>

    <!-- PDF Modal -->
    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-modal-content">
            <span class="pdf-modal-close" onclick="closePdfModal()">&times;</span>
            <iframe id="pdfFrame" src="" width="100%" height="100%"></iframe>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="photo-modal">
        <div class="photo-modal-content">
            <span class="photo-modal-close" onclick="closePhotoModal()">&times;</span>
            <img id="photoModalImg" src="" alt="">
        </div>
    </div>

    <script>
        function openPdfModal(pdfSrc) {
            document.getElementById('pdfFrame').src = pdfSrc;
            document.getElementById('pdfModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePdfModal() {
            document.getElementById('pdfModal').style.display = 'none';
            document.getElementById('pdfFrame').src = '';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('pdfModal');
            if (event.target === modal) {
                closePdfModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePdfModal();
                closePhotoModal();
            }
        });

        // Photo Modal Functions
        function openPhotoModal(photoSrc) {
            document.getElementById('photoModalImg').src = photoSrc;
            document.getElementById('photoModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePhotoModal() {
            document.getElementById('photoModal').style.display = 'none';
            document.getElementById('photoModalImg').src = '';
            document.body.style.overflow = 'auto';
        }

        // Close photo modal when clicking outside
        window.onclick = function(event) {
            const pdfModal = document.getElementById('pdfModal');
            const photoModal = document.getElementById('photoModal');
            if (event.target === pdfModal) {
                closePdfModal();
            }
            if (event.target === photoModal) {
                closePhotoModal();
            }
        }

        // Initialize PDF components when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create PDF modal
            document.body.insertAdjacentHTML('beforeend', new EmbeddedPDF().createModal());
            
            // Initialize Physics Club PDF
            const physicsClubPdf = new EmbeddedPDF({
                src: '4%20Physics%20Club%20File%201%20PDF%2011%3A13%20%E7%A4%BE%E8%AA%B2.pdf',
                title: 'Physics Club Lecture PDF',
                height: '500px'
            });
            physicsClubPdf.render('physics-club-pdf');
        });
    </script>
